<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body, html {
      max-width: 100%;
      max-height: 100%;

      width: 100%;
      height: 100%;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #table1 {
        border-collapse: collapse;
        
    }

    #table1 td, th{
        border: black 1px solid;
        padding: 10px 20px;
    }

    #table2 {
        border-collapse: collapse;
    }

    #table2 td, th {
        padding: 10px 25px;
    }
</style>
<body>
    <div id="menu">
        <p><a href="./index.html">Back to Main</a></p>
    </div>

    <h1>Nesting Tables</h1>
<table id="table1">
    <tr>
        <th>title</th>
        <th>title</th>
        <th>title</th>
    </tr>
    <tr>
        <td id="nested">
            <table id="table2">
                <tr>
                    <td>cell1</td>
                    <td>cell2</td>
                    <td>cell3</td>
                </tr>
            </table>
        </td>
        <td>cell2</td>
        <td>cell3</td>
    </tr>
    <tr>
        <td>cell4</td>
        <td>cell5</td>
        <td>cell6</td>
    </tr>
</table>
    
</body>



</html>
