<h1>School Time Table</h1>
<style>
    body, html {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;

    max-width: 100%;
    max-height: 100%;
    width: 100%;
    height: 100%;
    }

    #menu {
        /* outline: black dashed 1px; */
        width: 100% ;

        display: flex;
        justify-content: center;
        gap: 20px;
    }

    table {
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid black;
        padding: 10px 20px;
    }


</style>

<table id="school_table" cellspacing="0">
    <colgroup>
        <col span="2"/>
        <col style="background-color: #97DB9A;"/>
        <col/>
        <col style="background-color: #97DB9A;"/>

        <col span="2"/>
    </colgroup>
    <tr>
        <th>&nbsp;</th>
        <th>Mon</th>
        <th>Tues</th>
        <th>Wed</th>
        <th>Thurs</th>
        <th>Fri</th>
        <th>Sat</th>
        <th>Sun</th>
    </tr>
    <tr>
        <th>1st Period</th>
        <td>English</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>German</td>
        <td>Dutch</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <th>2nd Period</th>
        <td>English</td>
        <td>English</td>
        <td>&nbsp;</td>
        <td>German</td>
        <td>Dutch</td>

        <td>&nbsp;</td>
    </tr>
    <tr>
        <th>3rd Period</th>

        <td>German</td>
        <td>&nbsp;</td>
        <td>German</td>
        <td>Dutch</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
    <tr>
